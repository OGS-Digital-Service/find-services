  <body class="nysds-normalize">
  <a href="#main-site-content-for-skiplink" class="sr-only focus:not-sr-only text-blue-700 underline">Skip to Main Content</a>
    
     <header class="flex flex-col md:flex-row bg-gray-50">
<a href="https://ny.gov" class="hover:underline flex flex-row items-center md:py-2 py-2 min-w-max mr-8 text-xs" title="Link to The Offical Website of the State of New York"><img class="h-6 ml-6 md:ml-20 mr-4" src="/img/nygov-logo.png" alt="Logo of the State of New York">An Official Website of New York State</a>


</header>

     
    <main class="mx-8 md:mx-20" id="main-site-content-for-skiplink">
    <section  class="m-auto mt-8 pb-8">
    <h1 class="nysds-text-36 font-extrabold mb-4 w-full text-center">Find Services</h1>
    <form 
        class="flex flex-col items-center justify-center"
        x-data="{ q1: '', q2: '', q3: '', q4: ''}" 
        @submit.prevent>
<div class="my-4 w-full md:w-2/3"><fieldset><legend>This is a yes no question</legend><p class="text-red-600 border-red-800" :hidden="true" id="q1error" x-ref="q1error" x-cloak>Please answer "Yes" or "No"</p><div class="flex flex-row items-center border border-ny-blue-second my-2 pl-4 rounded-xl" @click="$refs.q1no.classList.remove('bg-ny-light');$el.classList.add('bg-ny-light');$refs.q1error.hidden = true" x-ref="q1yes"><input type="radio" value="yes" x-model.lazy="q1" id="q1-yes" required oninvalid="q1error.hidden = false;resultsarea.hidden = true"><label for="q1-yes" class="w-full p-4">Yes</label></div><div class="flex flex-row items-center border border-ny-blue-second my-2 pl-4 rounded-xl" @click="$refs.q1yes.classList.remove('bg-ny-light');$el.classList.add('bg-ny-light');$refs.q1error.hidden = true" x-ref="q1no"><input type="radio" value="no" x-model.lazy="q1" id="q1-no" required><label for="q1-no" class="w-full p-4">No</label></div></fieldset>  </div>
<div class="my-4 w-full md:w-2/3"> <div class="relative"><label for="q2-currency" class="">This is a question with currency input</label><p class="text-red-600 border-red-800" :hidden="true" id="q2error" x-ref="q2error" x-cloak>Please enter a whole number greater than zero</p><input class="w-full mt-2 p-4 pl-8 border border-ny-blue-second rounded-xl" @input="$refs.q2error.hidden = true; $el.ariaInvalid = false" id="q2-currency" x-model="q2" required inputmode="numeric" pattern="[0-9]*" min="0" aria-invalid="false" oninvalid="q2error.hidden = false; resultsarea.hidden = true; this.ariaInvalid = true" type="number"><span class="nysds-currency" aria-hidden="true"></span></div> </div>
<div class="my-4 w-full md:w-2/3">  <div class="relative"><label for="q3-number" class="">This is a question with a number input</label><p class="text-red-600 border-red-800" :hidden="true" id="q3error" x-ref="q3error" x-cloak>Please enter a whole number greater than zero</p><input class="w-full mt-2 p-4 pl-8 border border-ny-blue-second rounded-xl" @input="$refs.q3error.hidden = true; $el.ariaInvalid = false" id="q3-number" x-model="q3" required inputmode="numeric" pattern="[0-9]*" min="0" aria-invalid="false" oninvalid="q3error.hidden = false; resultsarea.hidden = true; this.ariaInvalid = true" type="number"></div></div>
<div class="my-4 w-full md:w-2/3"><fieldset><legend>This is a yes no question</legend><p class="text-red-600 border-red-800" :hidden="true" id="q4error" x-ref="q4error" x-cloak>Please answer "Yes" or "No"</p><div class="flex flex-row items-center border border-ny-blue-second my-2 pl-4 rounded-xl" @click="$refs.q4no.classList.remove('bg-ny-light');$el.classList.add('bg-ny-light');$refs.q4error.hidden = true" x-ref="q4yes"><input type="radio" value="yes" x-model.lazy="q4" id="q4-yes" required oninvalid="q4error.hidden = false;resultsarea.hidden = true"><label for="q4-yes" class="w-full p-4">Yes</label></div><div class="flex flex-row items-center border border-ny-blue-second my-2 pl-4 rounded-xl" @click="$refs.q4yes.classList.remove('bg-ny-light');$el.classList.add('bg-ny-light');$refs.q4error.hidden = true" x-ref="q4no"><input type="radio" value="no" x-model.lazy="q4" id="q4-no" required><label for="q4-no" class="w-full p-4">No</label></div></fieldset>  </div>
 <div class="w-full flex justify-center">
        <button @click="resultsarea.hidden = false;$refs.results.scrollIntoView({behavior:'smooth'})" class="p-4 m-4 bg-ny-blue text-white rounded-xl font-bold hover:bg-black" id="seeServices"> See Your Services </button>
        </div>
        <div id="resultsarea" hidden x-ref="results">
        <template x-if="q1 == 'yes'">
            <article class="flex bg-gray-300 rounded-xl border-gray-600 border p-4 m-4">
                <div class="w-2/3">
                <h3 class="font-bold text-2xl">Service for Q1</h3>
                <p> A brief description of this awesome service for you. </p>
                </div>
                <div class="w-1/3 flex justify-center">
                <a href="google.com" class="p-4 bg-ny-blue text-white font-bold rounded-xl"> A link to the service </a>
                </div>
            </article>
        </template>
        <template x-if="q2 == 'yes'">
            <article class="flex bg-gray-300 rounded-xl border-gray-600 border p-4 m-4">
                <div class="w-2/3">
                <h3 class="font-bold text-2xl">Service for Q2</h3>
                <p> A brief description of this awesome service for you. </p>
                </div>
                <div class="w-1/3 flex justify-center">
                <a href="google.com" class="p-4 bg-ny-blue text-white font-bold rounded-xl"> A link to the service </a>
                </div>
            </article>
        </template>
        </div>
    </form>
</section>
    </main>
   
  </body>
</html>
