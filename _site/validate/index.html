<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="validate">
    <meta name="generator" content="11ty/eleventy">    
    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Find NYS Services">
    <meta property="og:description" content="Find NYS Services">
    <meta property="og:image" content="https:///img/nygov-logo.png">
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://">
    <meta name="twitter:title" content="Find NYS Services">
    <meta name="twitter:description" content="Find NYS Services">
    <meta name="twitter:image" content="https:///img/nygov-logo.png">
    <link href="/css/nysds-utilities.css" rel="stylesheet">
<link href="/css/tailwind.css" rel="stylesheet">
<link href="/css/fonts.css" rel="stylesheet">

    <script src="/js/nysds-utilities.js"></script>
<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>validate</title>
  </head>
  <body class="nysds-normalize">
  <a href="#main-site-content-for-skiplink" class="sr-only focus:not-sr-only text-blue-700 underline">Skip to Main Content</a>
    
     <header class="flex flex-col md:flex-row bg-gray-50">
<a href="https://ny.gov" class="hover:underline flex flex-row items-center md:py-2 py-2 min-w-max mr-8 text-xs" title="Link to The Offical Website of the State of New York"><img class="h-6 ml-6 md:ml-20 mr-4" src="/img/nygov-logo.png" alt="Logo of the State of New York">An Official Website of New York State</a>


</header>

     
    <main class="mx-8 md:mx-20" id="main-site-content-for-skiplink">
    <section  class="flex flex-col items-center m-auto mt-8 pb-8">
    <h1 class="nysds-text-36 font-extrabold mb-4 w-full text-center">Find Services</h1>
    <div class="my-4 w-full md:w-2/3" >
    <form 
        x-data="{ q1: '', q2: '', q3: '', q4: ''}" 
        @submit.prevent>
        <fieldset><!-- start a question -->
            <legend>This is a yes no question</legend>
            <p class="text-red-600 border-red-800" 
                :hidden="true" 
                id="q1error" 
                x-ref="q1error"
                x-cloak>Please answer "Yes" or "No"</p>
            <div 
                class="flex flex-row items-center border border-admin-second my-2 pl-4 rounded-xl" 
                @click="$refs.q1no.classList.remove('bg-admin-third');$el.classList.add('bg-admin-third');$refs.q1error.hidden = true" 
                x-ref="q1yes" >
                <input 
                    type="radio" 
                    value="yes" 
                    x-model.lazy="q1" 
                    id="q1-yes"  
                    required 
                    oninvalid="q1error.hidden = false;resultsarea.hidden = true" />
                <label 
                    for="q1-yes" 
                    class="w-full p-4">Yes</label>
            </div>
            <div 
                class="flex flex-row items-center border border-admin-second my-2 pl-4 rounded-xl" 
                @click="$refs.q1yes.classList.remove('bg-admin-third');$el.classList.add('bg-admin-third');$refs.q1error.hidden = true" 
                x-ref="q1no">
                <input 
                    type="radio" 
                    value="no" 
                    x-model.lazy="q1" 
                    id="q1-no" 
                    required /> 
                <label 
                    for="q1-no" 
                    class="w-full p-4">No</label>
            </div>
        </fieldset><!-- END a question -->
        <fieldset><!-- start a question -->
            <legend>This is a yes no question number 2</legend>
            <p class="text-red-600 border-red-800" 
                :hidden="true" 
                id="q2error" 
                x-ref="q2error" 
                x-cloak>Please answer "Yes" or "No"</p>
            <div 
                class="flex flex-row items-center border border-admin-second my-2 pl-4 rounded-xl" 
                @click="$refs.q2no.classList.remove('bg-admin-third');$el.classList.add('bg-admin-third');$refs.q2error.hidden = true" 
                x-ref="q2yes" >
                <input 
                    type="radio" 
                    value="yes" 
                    x-model.lazy="q2" 
                    id="q2-yes"  
                    required 
                    oninvalid="q2error.hidden = false; resultsarea.hidden = true"/> 
                <label 
                    for="q2-yes" 
                    class="w-full p-4">Yes</label>
            </div>
            <div 
                class="flex flex-row items-center border border-admin-second my-2 pl-4 rounded-xl" 
                @click="$refs.q2yes.classList.remove('bg-admin-third');$el.classList.add('bg-admin-third');$refs.q2error.hidden = true" 
                x-ref="q2no">
                <input 
                    type="radio" 
                    value="no" 
                    x-model.lazy="q2" 
                    id="q2-no" 
                    required /> 
                <label 
                    for="q2-no" 
                    class="w-full p-4">No</label>
            </div>
        </fieldset><!-- END a question -->
        <div class="w-full flex justify-center">
        <button @click="resultsarea.hidden = false" class="p-4 m-4 bg-admin-first text-white rounded-xl font-bold hover:bg-black" id="seeServices"> See Your Services </button>
        </div>
        <div id="resultsarea" hidden>
        <template x-if="q1 == 'yes'">
            <article class="flex bg-gray-300 rounded-xl border-gray-600 border p-4">
                <div class="w-2/3">
                <h3 class="font-bold text-2xl">Service for Q1</h3>
                <p> A brief description of this awesome service for you. </p>
                </div>
                <div class="w-1/3 flex justify-center">
                <a href="google.com" class="p-4 bg-admin-first text-white font-bold rounded-xl"> A link to the service </a>
                </div>
            </article>
        </template>
        <template x-if="q2 == 'yes'">
            <article class="flex bg-gray-300 rounded-xl border-gray-600 border p-4">
                <div class="w-2/3">
                <h3 class="font-bold text-2xl">Service for Q2</h3>
                <p> A brief description of this awesome service for you. </p>
                </div>
                <div class="w-1/3 flex justify-center">
                <a href="google.com" class="p-4 bg-admin-first text-white font-bold rounded-xl"> A link to the service </a>
                </div>
            </article>
        </template>
        </div>
    </form>
    </div>
</section>
    </main>
   
  </body>
</html>
